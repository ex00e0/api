<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Погода</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<button id="c1" onclick="send(1)">Уфа</button>
<button id="c2" onclick="send(2)">Москва</button>
<button id="c3" onclick="send(3)">Ижевск</button>
<button id="c4" onclick="send(4)">Иркутск</button>
<button id="c5" onclick="send(5)">Томск</button>
<div id="weather">
   
<!-- <p>Загрузка данных...</p> -->
</div>

<script>
    function send (name) {
        $.ajax({
url: 'get_weather.php',
type: 'GET',
data: {name: name},
success: function(data) {
   
var weather = JSON.parse(data);
var html = "<h1>Текущая погода в Уфе</h1>";
html += "<p>Температура: " + weather.main.temp + "°C</p>";
html += "<p>Описание: " + weather.weather[0].description + "</p>";
html += "<p>Влажность: " + weather.main.humidity + "%</p>";
$('#weather').html(html);
},
error: function() {
$('#weather').html('<p>Ошибка при получении данных</p>');
}
});
    }


</script>
</body>
</html>
